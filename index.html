<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Hiking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #4caf50;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Hiking</h1>
        <button id="factButton">Show Fun Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const facts = [
            "Did you know that many avid hikers who visit national parks often develop a deep appreciation for conservation?",
            "Traveling to five or more national parks can inspire individuals to advocate for the protection of natural landscapes.",
            "Witnessing diverse ecosystems and wildlife in these parks can lead to lifelong commitments to outdoor activities.",
            "Hiking can improve mental health by reducing stress and anxiety.",
            "Many hikers report feeling a sense of accomplishment after completing challenging trails."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
